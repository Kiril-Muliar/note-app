<!DOCTYPE html>
<html>
    <head>
        <title>Note up</title>
        <link rel="stylesheet" href="note up.css">        
    </head>
    <body>
        <div class="modal-container">
            <div class="modal">
                <button class="modal_btn">&times;</button>
                <h2 class="modal_title"></h2>
                <p class="modal_body"></p>
            </div>
        </div>
        
        <div class="form-container">
            <h1>Note Taker</h1>
            <h3>Add a New Note:</h3>
            <form>
                <label for="title">Title
                    <input type="text" id="title" placeholder="Enter a note title.">
                </label>
                <label for="note">Note
                    <textarea name="note" id="note" cols="30" rows="10" placeholder="Enter note text."></textarea>
                </label>
                <input type="submit">
            </form>
        </div>
        <div class="note-container">

        </div>   
        <script src="note up.js"></script>        
    </body>
</html>
